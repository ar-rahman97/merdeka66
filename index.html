<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="b1">
        <div class="enam enam-pertama">
            <div class="bulatbesar bulatbesar-pertama"></div>
            <div class="bulat"></div>
            <div class="ekor ekor-pertama"></div>
            <div class="bulan"></div>
            <div class="bintang" id="bintang"></div>
        </div>
        <div class="enam enam-kedua">
            <div class="bulatbesar bulatbesar-kedua" id="jalur"></div>
            <div class="ekor" id="ekor"></div>
        </div>
        <div class="th">TH</div>
    </div>
    <div class="b2">
        <div class="merahsquare">HARI MERDEKA</div>
        <div class="merahkiri merah"></div>
        <div class="segitigakiri segitiga"></div>
        <div class="merahkanan merah"></div>
        <div class="segitigakanan segitiga"></div>
    </div>
    <div class="b3">MALAYSIA</div>
    <script>
        const bucu = document.getElementById('bintang')
        const bucubintang = 14
        const sudutbucubintang = 360/bucubintang

        for (let i=1; i<bucubintang+1; i++) {
            let newdiv = document.createElement("div")
            newdiv.className = "point"
            newdiv.style.transform = `rotate(${(i*sudutbucubintang).toFixed(3)}deg) translateX(-50%)`
            bucu.appendChild(newdiv)
        }

        const jalur = document.getElementById("jalur")
        const jumlahjalur = 7
        let width_jalur = 185

        for (let i=0; i<jumlahjalur; i++) {
            let newdiv2 = document.createElement("div")
            newdiv2.className = 'jalur'
            newdiv2.style.width = `${width_jalur}px`
            newdiv2.style.height = `${width_jalur}px`
            newdiv2.style.zIndex = i+1
            if (i % 2 === 0) {
                newdiv2.style.backgroundColor = "white";
            } else {
                newdiv2.style.backgroundColor = 'red'
            }
            width_jalur -= 15
            jalur.appendChild(newdiv2)
        }

        const ekor = document.getElementById('ekor')

        for (i=0; i<100; i++) {
            let newdiv3 = document.createElement('div')
            newdiv3.className = 'main'
            newdiv3.style.left = `${i}%`
            i += 24
            ekor.appendChild(newdiv3)
        }

    </script>
</body>
</html>
